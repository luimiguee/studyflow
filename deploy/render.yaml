services:
  - type: web
    name: studyflow-backend
    env: docker
    dockerfilePath: ./deploy/Dockerfile.backend
    dockerContext: .
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: API_URL
        fromService:
          type: web
          name: studyflow-backend
          property: host
