<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - StudyFlow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .register-container {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .register-card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div style="text-align: center; margin-bottom: 2rem; position: relative;">
        <button class="theme-toggle" aria-label="Alternar tema" onclick="ThemeManager.toggleTheme()" style="position: absolute; top: 0; right: 0;">
          <span class="theme-icon">üåô</span>
        </button>
        <a href="index.html" style="display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text); margin-bottom: 1rem;">
          <div class="navbar-logo" style="width: 40px; height: 40px; font-size: 1.5rem;">S</div>
          <span style="font-size: 1.5rem; font-weight: bold;">StudyFlow</span>
        </a>
        <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Criar conta</h1>
        <p style="color: var(--subtext);">Registre-se para come√ßar a organizar seus estudos</p>
      </div>

      <div class="card">
        <div id="alert-container"></div>

        <form id="register-form">
          <div class="form-group">
            <label class="form-label">Nome completo</label>
            <input type="text" id="name" class="form-input" placeholder="Seu nome" required>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
          </div>

          <div class="form-group">
            <label class="form-label">Senha</label>
            <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
          </div>

          <div class="form-group">
            <label class="form-label">Confirmar senha</label>
            <input type="password" id="confirm-password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
            Criar conta
          </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center;">
          <p style="font-size: 0.875rem; color: var(--subtext);">
            J√° tem uma conta? 
            <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">Entrar</a>
          </p>
        </div>
      </div>

      <div style="text-align: center; margin-top: 1rem;">
        <a href="index.html" style="font-size: 0.875rem; color: var(--subtext); text-decoration: none;">
          ‚Üê Voltar para a p√°gina inicial
        </a>
      </div>
    </div>
  </div>

  <!-- Configura√ß√£o da API (produ√ß√£o) - descomente e configure para usar backend externo -->
  <!-- <script src="js/config.production.js"></script> -->
  <script src="js/api.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Atualizar √≠cone do tema
    if (typeof ThemeManager !== 'undefined') {
      ThemeManager.updateThemeToggle();
    }
  </script>
  <script src="js/utils.js"></script>
  <script src="js/activityLog.js"></script>
  <script src="js/emailService.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const submitBtn = document.getElementById('submit-btn');
      
      Utils.clearAlerts('alert-container');
      
      if (password !== confirmPassword) {
        Utils.showError('alert-container', 'As senhas n√£o coincidem');
        return;
      }

      if (password.length < 6) {
        Utils.showError('alert-container', 'A senha deve ter pelo menos 6 caracteres');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Criando conta...';

      try {
        const result = await Auth.register(name, email, password);
        
        if (result.success) {
          Utils.showSuccess('alert-container', 'Conta criada com sucesso! Redirecionando...');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          Utils.showError('alert-container', result.error || 'Erro ao criar conta');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Criar conta';
        }
      } catch (error) {
        Utils.showError('alert-container', 'Erro ao criar conta. Tente novamente.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Criar conta';
      }
    });
    
    // Atualizar √≠cone do tema
    if (typeof ThemeManager !== 'undefined') {
      ThemeManager.updateThemeToggle();
    }
  </script>
</body>
</html>
